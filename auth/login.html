<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Login | Short Sessions</title>
  </head>
  <body>
    <div class="container mx-auto min-h-screen flex items-center">
      <form id="form-login" class="shadow-lg rounded p-4 w-1/4">
        <h1 class="text-4xl mb-6">Login</h1>

        <div class="error-msg mb-4 bg-red-100 rounded p-3 hidden"></div>

        <div class="mb-4">
          <label for="email" class="block text-md pb-1">Email</label>
          <input type="email" id="email" class="border rounded w-full py-2 px-3" />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-md pb-1">Password</label>
          <input type="password" id="password" class="border rounded w-full py-2 px-3" />
        </div>

        <button class="w-full bg-blue-600 p-3 rounded text-white font-semibold hover:bg-blue-400 transition-colors">
          Sign in
        </button>
      </form>
    </div>

    <script type="module" src="../assets/main.js"></script>
  </body>
</html>
