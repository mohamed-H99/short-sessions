<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Login | Short Sessions</title>
  </head>
  <body>
    <header class="py-3 bg-gray-100">
      <div class="container mx-auto">
        <nav class="flex items-center justify-between">
          <div>Hello: <span id="displayName" class="italic"></span></div>

          <button id="logout" class="rounded py-2 px-3 bg-red-600 text-white">Logout</button>
        </nav>
      </div>
    </header>

    <div class="container mx-auto py-6">
      <div class="flex items-center justify-center gap-4">
        <button
          id="user-show-sessions"
          class="py-4 px-6 rounded-full bg-green-600 text-lg font-semibold text-white hover:bg-green-800 transition-colors"
        >
          My sessions
        </button>
        <button
          id="user-add-session"
          class="py-4 px-6 rounded-full bg-green-600 text-lg font-semibold text-white hover:bg-green-800 transition-colors"
        >
          Add session
        </button>
      </div>
    </div>

    <div class="container mx-auto">
      <!-- show sessions -->
      <div id="user-sessions-list" class="hidden">
        <div class="" data-user-list-msg>Empty</div>

        <div class="" data-user-list-items></div>
      </div>

      <!-- add session -->
      <form id="user-session-form" class="w-full mx-auto md:w-1/2 xl:w-1/3 px-4 py-10">
        <div class="mb-4">
          <label for="session-name" class="block text-md pb-1">Session name</label>
          <input type="text" id="session-name" class="border rounded w-full py-2 px-3" required />
        </div>

        <button class="w-full bg-blue-600 p-3 rounded text-white font-semibold hover:bg-blue-400 transition-colors">
          Create session
        </button>
      </form>
    </div>

    <script type="module" src="../assets/main.js"></script>
  </body>
</html>
